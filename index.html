<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIC Shared Files Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #0078d4;
            border-bottom: 3px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: 0.2s;
        }

        .link-item:hover {
            background: #f9f9f9;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .folder-path {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .btn {
            background: #0078d4;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn:hover {
            background: #005a9e;
        }

        #loading {
            color: #666;
            font-style: italic;
        }

        .actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>PCIC Shared Hub</h1>
        <div id="loading">Connecting to database...</div>
        <div id="links-container"></div>
    </div>

    <script>
        // YOUR PUBLISHED GOOGLE SHEET CSV LINK
        let SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0yR4gNYKqNsZYVhtncB5lYaM4QEB3TL5QlaTlydbniXL5xnHDW2aMp_syjb9IEIoe8yqU5YCtCCpy/pub?gid=0&single=true&output=csv";

        // Check for test mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('test') === 'true') {
            SHEET_URL = "mock_data.csv";
            console.log("Running in TEST MODE: Using mock_data.csv");
            document.title = "[TEST MODE] " + document.title;
        }

        async function fetchLinks() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const container = document.getElementById('links-container');
                const loading = document.getElementById('loading');

                // 1. THE PERMANENT DASHBOARD
                // I have added the new direct link you just provided!
                const dashboard = [
                    {
                        label: "Shared Online MSD Files",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files",
                        directLink: "https://pcicgov-my.sharepoint.com/:f:/g/personal/ro10msd_pcicgov_onmicrosoft_com/IgBzm_6kW5JhSr4AnwM97HlnAdlBqUuwLAoHRET-OpoALGo?e=AYN2yT",
                        lastFile: "Waiting for update..."
                    },
                    {
                        label: "Logbooks (Encoding/Evaluation)",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files/LOGBOOKS Uploaded for Encoding and Evaluation",
                        directLink: "", // Still waiting for this link!
                        lastFile: "Waiting for update..."
                    },
                    {
                        label: "DAR, Trackers, & Reports Hub",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files/DAR, TRACKER, AND MONITORING & REPORTS",
                        directLink: "https://pcicgov-my.sharepoint.com/:f:/g/personal/ro10msd_pcicgov_onmicrosoft_com/IgBzm_6kW5JhSr4AnwM97HlnAdlBqUuwLAoHRET-OpoALGo?e=nyRBOU",
                        lastFile: "Waiting for update..."
                    }
                ];

                // 2. MATCH UPDATES FROM GOOGLE SHEET
                // This helper still checks the Google Sheet for the "Latest Activity"
                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length >= 4) {
                        const fileName = columns[1].trim();
                        const sheetPath = columns[3].trim();

                        // Find the matching dashboard item
                        // We use the smart matcher to ensure we catch updates even if path formats differ
                        const folderMatch = dashboard.find(item => {
                            // Normalize by identifying the common "Shared Online MSD Files" part
                            if (sheetPath.includes("Shared Online MSD Files") && item.path.includes("Shared Online MSD Files")) {
                                return sheetPath.includes(item.path.split("Shared Online MSD Files")[1]) ||
                                    item.path.includes(sheetPath.split("Shared Online MSD Files")[1]);
                            }
                            return sheetPath.includes(item.path);
                        });

                        if (folderMatch) {
                            folderMatch.lastFile = fileName;
                        }
                    }
                });

                loading.style.display = 'none';
                container.innerHTML = '';

                dashboard.forEach(item => {
                    // Use the Direct Link if available, otherwise fallback to a generic search or #
                    const finalLink = item.directLink || "#";

                    const div = document.createElement('div');
                    div.className = 'link-item';
                    div.innerHTML = `
                        <div class="file-info">
                            <span class="file-name" style="color: #0078d4; font-size: 1.2em;">ðŸ“‚ ${item.label}</span>
                            <span class="folder-path" style="font-style: italic; color: #555; margin-top: 5px;">
                                Latest update: <strong>${item.lastFile}</strong>
                            </span>
                        </div>
                        <div class="actions">
                            <a href="${finalLink}" class="btn" target="_blank">Open Folder</a>
                        </div>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerText = "Syncing Error. Please refresh.";
            }
        }

        fetchLinks();
    </script>
</body>

</html>
