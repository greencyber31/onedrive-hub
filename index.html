<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCIC Shared Files Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #0078d4;
            border-bottom: 3px solid #0078d4;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: 0.2s;
        }

        .link-item:hover {
            background: #f9f9f9;
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .folder-path {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .btn {
            background: #0078d4;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn:hover {
            background: #005a9e;
        }

        #loading {
            color: #666;
            font-style: italic;
        }

        .actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>PCIC Shared Hub</h1>
        <p id="last-sync" style="font-size: 0.8em; color: #999; margin-top: -15px; margin-bottom: 20px;">
            Syncing with PCIC Database...
        </p>
        <div id="loading">Connecting to database...</div>
        <div id="links-container"></div>
    </div>

    <script>
        // YOUR PUBLISHED GOOGLE SHEET CSV LINK
        let SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0yR4gNYKqNsZYVhtncB5lYaM4QEB3TL5QlaTlydbniXL5xnHDW2aMp_syjb9IEIoe8yqU5YCtCCpy/pub?gid=0&single=true&output=csv";

        // Check for test mode
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('test') === 'true') {
            SHEET_URL = "mock_data.csv";
            console.log("Running in TEST MODE: Using mock_data.csv");
            document.title = "[TEST MODE] " + document.title;
        }

        async function fetchLinks() {
            try {
                // This adds a unique timestamp to the end of the URL so the browser can't cache it
                const separator = SHEET_URL.includes('?') ? '&' : '?';
                const cacheBuster = separator + "t=" + new Date().getTime();
                const response = await fetch(SHEET_URL + cacheBuster);
                const data = await response.text();
                let rows = data.split('\n').slice(1);

                // THE FIX: Reverse the rows so the newest entries (bottom of sheet) 
                // show up at the top of the "Recent Activity" list
                rows.reverse();

                const container = document.getElementById('links-container');
                const loading = document.getElementById('loading');

                // 1. PERMANENT DASHBOARD FOLDERS
                const dashboard = [
                    {
                        label: "Shared Online MSD Files",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files",
                        directLink: "", // Cleared to use fallback
                        lastFile: "No recent activity"
                    },
                    {
                        label: "Logbooks (Encoding/Evaluation)",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files/LOGBOOKS Uploaded for Encoding and Evaluation",
                        directLink: "", // Cleared to use fallback
                        lastFile: "No recent activity"
                    },
                    {
                        label: "DAR, Trackers, & Reports Hub",
                        path: "RO10 MSD Database 2026/Shared Online MSD Files/DAR, TRACKER, AND MONITORING & REPORTS",
                        directLink: "https://pcicgov-my.sharepoint.com/:f:/g/personal/ro10msd_pcicgov_onmicrosoft_com/IgBzm_6kW5JhSr4AnwM97HlnAdlBqUuwLAoHRET-OpoALGo?e=nyRBOU",
                        lastFile: "No recent activity"
                    }
                ];

                // 2. TRACKING RECENT ACTIVITY
                const recentFolders = {};

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length >= 4) {
                        const fileName = columns[1].trim();
                        const rawPath = columns[3].trim(); // The /drives/b!... string

                        // 1. GET THE HUMAN-READABLE PART
                        // Everything after "/root:" is your actual folder structure
                        let internalPath = "";
                        if (rawPath.includes('/root:')) {
                            internalPath = rawPath.split('/root:')[1];
                        } else {
                            internalPath = rawPath;
                        }

                        // Update Dashboard activity
                        // Remove leading slash for comparison if necessary
                        const cleanInternalPathForDash = internalPath.startsWith('/') ? internalPath.substring(1) : internalPath;
                        const dashMatch = dashboard.find(item => cleanInternalPathForDash.includes(item.path));
                        if (dashMatch) {
                            dashMatch.lastFile = fileName;
                        }

                        // 2. EXTRACT THE FOLDER NAME
                        // First, remove the filename from the path
                        let folderOnlyPath = internalPath.replace(fileName, '');
                        // Remove the trailing slash so the folder name is the "last" item
                        folderOnlyPath = folderOnlyPath.replace(/\/+$/, '');
                        // The last item in the breadcrumb is your folder name
                        const folderDisplayName = folderOnlyPath.split('/').pop() || "General Folder";

                        // 3. CONSTRUCT THE BUTTON LINK
                        const myTenant = "pcicgov-my";
                        const myUserPath = "ro10msd_pcicgov_onmicrosoft_com";
                        const baseUrl = `https://${myTenant}.sharepoint.com/my?id=`;

                        // Ensure internalPath starts with a single slash and no filename
                        const cleanInternalPath = folderOnlyPath.startsWith('/') ? folderOnlyPath : '/' + folderOnlyPath;
                        const fullSharePointPath = `/personal/${myUserPath}/Documents${cleanInternalPath}`;

                        // Clean up any double slashes (e.g. //personal)
                        const finalPathForLink = fullSharePointPath.replace(/\/+/g, '/');
                        const dynamicLink = baseUrl + encodeURIComponent(finalPathForLink);

                        // 4. STORE IN RECENT FOLDERS
                        // We use the folderDisplayName for the label and dynamicLink for the button
                        if (!recentFolders[folderDisplayName]) {
                            recentFolders[folderDisplayName] = {
                                latestFile: fileName,
                                link: dynamicLink
                            };
                        }
                    }
                });

                loading.style.display = 'none';
                container.innerHTML = '<h2>ðŸ“Œ Main Folders</h2>'; // Dashboard Header

                // 3. RENDER DASHBOARD (THE TOP SECTION)
                const myTenant = "pcicgov-my";
                const myUserPath = "ro10msd_pcicgov_onmicrosoft_com";
                const baseUrl = `https://${myTenant}.sharepoint.com/my?id=`;
                const docRoot = `/personal/${myUserPath}/Documents/`;

                dashboard.forEach(item => {
                    // Default to Direct Link if available
                    let finalLink = item.directLink;

                    // If no Direct Link is provided (or for folders that need the standard path), construct it
                    if (!finalLink) {
                        const fullPath = docRoot + item.path;
                        finalLink = baseUrl + encodeURIComponent(fullPath);
                    }

                    renderCard(container, item.label, item.lastFile, finalLink, true);
                });

                // 4. RENDER RECENT FEED (THE BOTTOM SECTION)
                container.innerHTML += '<h2 style="margin-top:40px;">ðŸ•’ Recent Activity</h2>';

                Object.keys(recentFolders).slice(0, 15).forEach(folderName => {
                    const data = recentFolders[folderName];
                    renderCard(container, folderName, data.latestFile, data.link, false);
                });

                document.getElementById('last-sync').innerText = "Last synced: " + new Date().toLocaleString();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // ADD THIS HELPER AT THE VERY BOTTOM OF YOUR SCRIPT
        function fullPathCleanup(path) {
            // This removes double slashes if they occur and cleans up the end
            return path.replace(/\/+/g, '/').replace(/\/+$/, '');
        }

        // HELPER FUNCTION TO RENDER CARDS
        function renderCard(container, title, lastFile, link, isMain) {
            const div = document.createElement('div');
            div.className = 'link-item';
            if (isMain) div.style.borderLeft = "5px solid #0078d4"; // Highlight main folders
            div.innerHTML = `
                <div class="file-info">
                    <span class="file-name" style="color: #0078d4; font-weight: bold;">ðŸ“‚ ${title}</span>
                    <span class="folder-path">Last updated: ${lastFile}</span>
                </div>
                <div class="actions">
                    <a href="${link}" class="btn" target="_blank">Open Folder</a>
                </div>
            `;
            container.appendChild(div);
        }

        fetchLinks();
    </script>
</body>

</html>
